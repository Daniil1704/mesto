<!DOCTYPE html>
<html lang="ru">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <!-- <link rel="stylesheet" href="./pages/index.css" /> -->

  <title>mesto</title>
</head>

<body class="body">
  <div class="page">
    <header class="header">
      <img src="./images/logo.svg" alt="Лого" class="header__logo" />
    </header>
    <main class="main">
      <section class="profile">
        <img src="./images/avatar.png" alt="Автор" class="profile__avatar" />
        <div class="profile__description">
          <div class="profile__name">
            <h1 class="profile__author">Жак-Ив Кусто</h1>
            <p class="profile__about">Исследователь океана</p>
          </div>
          <button class="profile__button-edit" type="button"></button>
        </div>
        <button class="profile__button-add" type="button"></button>
      </section>

      <section class="cards">

      </section>
    </main>
    <footer class="footer">
      <p class="footer__author">© 2020 Цырульников Даниил</p>
    </footer>
    <section class="popup">
      <form class="popup__container" novalidate>
        <button class="popup__close" type="button"></button>
        <h2 class="popup__title">Редактировать профиль</h2>
        <input name="nameAuthor" class=" popup__input popup__input_author " id="author-input" type="text"
          pattern="[A-Za-zА-ЯЁа-яё -]{1,}" minlength="2" maxlength="40" placeholder="Имя" required />
        <span class="popup__span-error " id="author-input-error"></span>
        <input name="textAuthor" class="popup__input popup__input_about " id="about-input" type="text" minlength="2"
          maxlength="200" placeholder="О себе" required />
        <span class="popup__span-error " id="about-input-error"></span>
        <button class="popup__save" type="submit">Сохранить</button>
      </form>
    </section>
    <section class="popup popup-add ">
      <form class="popup__container popup-add__case" novalidate>
        <button class="popup__close" type="button"></button>
        <h2 class="popup__title ">Новое место</h2>
        <input name="name" class="popup__input popup__input_name " id="name-input" type="text" placeholder="Название"
          minlength="1" maxlength="30" required />
        <span class="popup__span-error " id="name-input-error"></span>
        <input name="link" class="popup__input popup__input_link " id="link-input" type="url"
          placeholder="Ссылка на картинку" required />
        <span class="popup__span-error " id="link-input-error"></span>
        <button class="popup__save popup__button-add" type="submit">Создать</button>
      </form>
    </section>
    <section class="popup popup-picture">
      <form class="popup-picture__case">
        <button class="popup__close" type="button"></button>
        <img alt="" class="popup-picture__image" />
        <p class="popup-picture__title"></p>
      </form>
    </section>
  </div>
  <template id="template">
    <div class="card">
      <button class="card__rubbish" type="button"></button>
      <img alt="" class="card__image" />
      <div class="card__photo-name">
        <p class="card__photo-title"></p>
        <button class="card__button-like" type="button"></button>
      </div>
    </div>
  </template>

  <!-- <script type="module" src="../src/pages/index.js"></script> -->


</body>

</html>
