<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./pages/index.css" />
    <title>mesto</title>
  </head>
  <body class="body">
    <div class="page">
      <header class="header">
        <img src="./images/logo.svg" alt="Лого" class="header__logo" />
      </header>
      <main class="main">
        <section class="profile">
          <img src="./images/avatar.png" alt="Автор" class="profile__avatar" />
          <div class="profile__description">
            <div class="profile__name">
              <h2 class="profile__author">Жак-Ив Кусто</h2>
              <p class="profile__about">Исследователь океана</p>
            </div>
            <button class="profile__button-edit" type="button"></button>
          </div>
          <button class="profile__button-add" type="button"></button>
        </section>

        <section class="profile__photos">
          <div class="profile__photo">
            <img
              src="./images/Карачаевск.png"
              alt="Карачаевск"
              class="profile__photo-image"
            />
            <div class="profile__photo-name">
              <p class="profile__photo-title">Карачаевск</p>
              <button class="profile__button-like" type="button"></button>
            </div>
          </div>
          <div class="profile__photo">
            <img
              src="./images/Москва.jpg"
              alt="Москва"
              class="profile__photo-image"
            />
            <div class="profile__photo-name">
              <p class="profile__photo-title">Москва</p>
              <button class="profile__button-like" type="button"></button>
            </div>
          </div>
          <div class="profile__photo">
            <img
              src="./images/Санкт-Петербург.jpg"
              alt="Санкт-Петербург"
              class="profile__photo-image"
            />
            <div class="profile__photo-name">
              <p class="profile__photo-title">Санкт-Петербург</p>
              <button class="profile__button-like" type="button"></button>
            </div>
          </div>
          <div class="profile__photo">
            <img
              src="./images/Краснодар.jpg"
              alt="Краснодар"
              class="profile__photo-image"
            />
            <div class="profile__photo-name">
              <p class="profile__photo-title">Краснодар</p>
              <button class="profile__button-like" type="button"></button>
            </div>
          </div>
          <div class="profile__photo">
            <img
              src="./images/Алтай.jpg"
              alt="Алтай"
              class="profile__photo-image"
            />
            <div class="profile__photo-name">
              <p class="profile__photo-title">Алтай</p>
              <button class="profile__button-like" type="button"></button>
            </div>
          </div>
          <div class="profile__photo">
            <img
              src="./images/Сочи.jpg"
              alt="Сочи"
              class="profile__photo-image"
            />
            <div class="profile__photo-name">
              <p class="profile__photo-title">Сочи</p>
              <button class="profile__button-like" type="button"></button>
            </div>
          </div>
        </section>
      </main>
      <footer class="footer">
        <p class="footer__author">© 2020 Цырульников Даниил</p>
      </footer>
      <section class="popup">
        <form class="popup__container">
          <button class="popup__close" type="button"></button>
          <h2 class="popup__title">Редактировать профиль</h2>
          <input class="popup__author" type="text" />

          <input class="popup__about" type="text" />

          <button class="popup__save" type="submit">Сохранить</button>
        </form>
      </section>
    </div>
    <script src="./js/script.js"></script>
  </body>
</html>
