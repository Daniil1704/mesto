<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./pages/index.css" />
    <title>mesto</title>
  </head>
  <body class="body">
    <div class="page">
      <header class="header">
        <img src="./images/logo.svg" alt="Лого" class="header__logo" />
      </header>
      <main class="main">
        <section class="profile">
          <img src="./images/avatar.png" alt="Автор" class="profile__avatar" />
          <div class="profile__description">
            <div class="profile__name">
              <h2 class="profile__author">Жак-Ив Кусто</h2>
              <p class="profile__about">Исследователь океана</p>
            </div>
            <button class="profile__button-edit" type="button"></button>
          </div>
          <button class="profile__button-add" type="button"></button>
        </section>

        <section class="cards">
          <div class="card">
            <button class="card__rubbish" type="button"></button>
            <img
              src="https://pictures.s3.yandex.net/frontend-developer/cards-compressed/arkhyz.jpg"
              alt="Архыз"
              class="card__image"
            />
            <div class="card__photo-name">
              <p class="card__photo-title">Архыз</p>
              <button class="card__button-like" type="button"></button>
            </div>
          </div>
          <div class="card">
            <button class="card__rubbish" type="button"></button>
            <img
              src="https://pictures.s3.yandex.net/frontend-developer/cards-compressed/chelyabinsk-oblast.jpg"
              alt="Челябинская область"
              class="card__image"
            />
            <div class="card__photo-name">
              <p class="card__photo-title">Челябинская область</p>
              <button class="card__button-like" type="button"></button>
            </div>
          </div>
          <div class="card">
            <button class="card__rubbish" type="button"></button>
            <img
              src="https://pictures.s3.yandex.net/frontend-developer/cards-compressed/ivanovo.jpg"
              alt="Иваново"
              class="card__image"
            />
            <div class="card__photo-name">
              <p class="card__photo-title">Иваново</p>
              <button class="card__button-like" type="button"></button>
            </div>
          </div>
          <div class="card">
            <button class="card__rubbish" type="button"></button>
            <img
              src="https://pictures.s3.yandex.net/frontend-developer/cards-compressed/kamchatka.jpg"
              alt="Камчатка"
              class="card__image"
            />
            <div class="card__photo-name">
              <p class="card__photo-title">Камчатка</p>
              <button class="card__button-like" type="button"></button>
            </div>
          </div>
          <div class="card">
            <button class="card__rubbish" type="button"></button>
            <img
              src="https://pictures.s3.yandex.net/frontend-developer/cards-compressed/kholmogorsky-rayon.jpg"
              alt="Холмогорский район"
              class="card__image"
            />
            <div class="card__photo-name">
              <p class="card__photo-title">Холмогорский район</p>
              <button class="card__button-like" type="button"></button>
            </div>
          </div>
          <div class="card">
            <button class="card__rubbish" type="button"></button>
            <img
              src="https://pictures.s3.yandex.net/frontend-developer/cards-compressed/baikal.jpg"
              alt="Байкал"
              class="card__image"
            />
            <div class="card__photo-name">
              <p class="card__photo-title">Байкал</p>
              <button class="card__button-like" type="button"></button>
            </div>
          </div>
        </section>
      </main>
      <footer class="footer">
        <p class="footer__author">© 2020 Цырульников Даниил</p>
      </footer>
      <section class="popup">
        <form class="popup__container">
          <button class="popup__close" type="button"></button>
          <h2 class="popup__title">Редактировать профиль</h2>
          <input class="popup__author" type="text" />

          <input class="popup__about" type="text" />

          <button class="popup__save" type="submit">Сохранить</button>
        </form>
      </section>
      <section class="popup__add popup__opened">
        <form class="popup__case">
          <button class="popup__shut" type="button"></button>
          <h2 class="popup__designation">Новое место</h2>
          <input class="popup__name" type="text" value="Название" />

          <input class="popup__link" type="text" value="Ссылку на картинку" />

          <button class="popup__make" type="submit">Создать</button>
        </form>
      </section>
      <section class="popup-picture">
        <form class="popup-picture__case">
          <button class="popup-picture__shut" type="button"></button>
          <img
            src="https://pictures.s3.yandex.net/frontend-developer/cards-compressed/baikal.jpg"
            alt="картинка"
            class="popup-picture__image"
          />
          <p class="popup-picture__title">Байкал</p>
        </form>
      </section>
    </div>
    <template id="teamplate">
      <div class="card">
        <button class="card__rubbish" type="button"></button>
        <img src="" alt="картинка" class="card__image" />
        <div class="card__photo-name">
          <p class="card__photo-title"></p>
          <button class="card__button-like" type="button"></button>
        </div>
      </div>
    </template>
    <script src="./js/script.js"></script>
  </body>
</html>
